<!DOCTYPE html>
<body><form>
    Select your favorite Color :
    <select id="mySelect">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
</form> 
<script>
    function getOptions()
    {
        var x=document.getElementById("mySelect");
        var txt1 = "No. of items : ";
        var i;
        l = document.getElementById("mySelect").length;
        txt1 = txt1 + l;
        for(i=0;i<x.length;i++){
            txt1 = txt1+"\n" + x.options[i].innerHTML;
        }
        alert(txt1);
    }

</script>
</body>
